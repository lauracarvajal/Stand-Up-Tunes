<!doctype html>
<html lang="en" class>
<head>
    <script src="/lib/webcomponents.js"></script>
    <link rel="import" href="tune-shadow.html">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Stand-Up Tunes</title>
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="apple-touch-icon" href="images/touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/touch-icon-ipad-retina.png">


</head>
<body>

<h2>Stand-up Tunes<span class='tiny'>v1.0</span></h2>

<p>Vote for your favorite jingle. Stand-up at <span id="play-time"></span>.</p>

<ul id="tunes-container"></ul>

<div id="upload-box">
    <div id="upload-area">
        <input type="file" id="file-box" accept="audio/*" style="display:none">
        <input type="text" id="name-box" placeholder="Upload your own jingle! (mp3, wav, m4v, m4a)">
    </div>
    <div class="button" id="upload-button">
        Select File
    </div>
</div>



<script src="/socket.io/socket.io.js"></script>
<script src="/cookies.js"></script>
<script src="/ui.js"></script>
<script src="/util.js"></script>
<script src="/client.js"></script>
<script src="/lib/fastclick.js"></script>


</body>
</html>
